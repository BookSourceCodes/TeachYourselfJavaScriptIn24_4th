<html>
    <head>
        <title>Functions</title>
        <script language="JavaScript" type="text/javascript">
            function Greet(who) {
                alert("Greetings, " + who);
            }
        </script>
    </head>
    <body>
        <h1>Function Example</h1>
        <p>Prepare to be greeted twice.</p>
        <script language="JavaScript" type="text/javascript">
            Greet("Fred");
        </script>
    </body>
</html>
